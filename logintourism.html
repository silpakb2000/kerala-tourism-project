<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      body{
        margin: 0;
        padding: 0;
        min-height:100vh;
        font-family: sans-serif;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      .hero{
        min-height:100vh;
        width : 100%;
      /* 	background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url("https://scontent.fevn1-4.fna.fbcdn.net/v/t1.15752-9/165984071_158329889479551_1593290576845591697_n.jpg?_nc_cat=109&ccb=1-3&_nc_sid=ae9488&_nc_ohc=64S5uMrd1CUAX9sL5-X&_nc_ht=scontent.fevn1-4.fna&oh=c327aa21f0a1626266c3d9a28decd654&oe=60870508"); */
        background:#1b1b1b;
      /* 	background-position: center;
        background-size: cover; */
        position: absolute;

      }
      div{
        box-sizing: border-box;
      }
      /*main box*/
      .main-box{
        width: 320px;
        height: 480px;
        position: relative;
        margin: 6% auto;
        background:#1b1b1b;
        display: flex;
        justify-content: center;
        align-items: center; 
        overflow: hidden;
      }
      .sp{
        position: absolute;
        transition: 0.5s; 
      }
      .sp-t{
        top: 0;
        right: 0;
        width: 200px;
        height: 2px;
        background:linear-gradient( to left , transparent,#57AAB4,#57AAB4);
        animation: anim2 2s linear infinite;
        transform: translateY(-300%);
        animation-delay: 0.8s;
      }
      .sp-r{
        bottom: 0;
        right: 0;
        width: 2px;
        height: 200px;
        background:linear-gradient( to top , transparent,#57AAB4 ,#57AAB4);
        animation: anim1 2s linear infinite;
        animation-delay: 0s;
      }
      .sp-b{
        right: 0;
        bottom: 0;
        width: 200px;
        height: 2px;
        background:linear-gradient( to left , transparent,#57AAB4,#57AAB4);
        animation: anim2 2s linear infinite;
      }
      .sp-l{
        left: 0;
        top:0;
        width: 2px;
        height: 200px;
        background:linear-gradient( to top , transparent,#57AAB4,#57AAB4);
        animation: anim1 2s linear infinite;
        animation-delay: 1s;
        transform: translateX(-300%);
      }
      @keyframes anim1 {
          0%{
              transform: translateY(300%);
              
          }
          100%{
              transform: translateY(-300%);
              
          }
      }
      @keyframes anim2 {
          0%{
              transform: translateX(300%);
          }
          100%{
              transform: translateX(-300%);
              
          }
      }
      /*main box end*/

      .form-box{
        width: 316px;
        height: 476px;
        position: relative;
        background:#252525; 
        padding: 5px;
        overflow: hidden;
        z-index: 5;
      }
      #after{
        width: 50%;
        height: 100%;
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        background:#2d2e30; 
        z-index:-1;
        transition: 0.5s;
      }
      .button-box{
        width: 220px;
        margin: 35px auto 30px auto;
        position: relative;
        
        border-radius:30px; 
        display: flex;
        justify-content: space-around;
        animation: animBTN 5s linear infinite;
      }

      @keyframes animBTN {
          0%{
              box-shadow:  0 0 10px 9px rgba(3,169,244,0.3);
          }
          33%{
              box-shadow:  0 0 10px 9px rgba(244,65,165,0.3);
              
          }
          66.9%{
              box-shadow:  0 0 10px 9px rgba(255,235,59,0.3);
              
          }
          100%{
              box-shadow:  0 0 10px 9px rgba(3,169,244,0.3);
          }
      }
      .toggle-btn{
        padding: 10px 30px;
        cursor: pointer;
        background:transparent;
        border: 0;
        font-size: 14px;
        font-weight: bold;
        color: rgb(234, 234, 235);
        outline: none;
        position: relative;
        transition: 0.5s;
      }
      #btn{
        position: absolute;
        top: 0;
        left: 0;
        
        width: 110px;
        height: 100%;
        background:linear-gradient( to left , #57AAB4,#57AAB4);
        border-radius: 30px;
        transition: 0.5s; 
      }
      .social-icons{
        margin: 0 auto;
        text-align: center;
        display: flex;
        justify-content: center;
      }
      .icon-link{
        display: flex;
        background: transparent;
        width: 50px;
        height: 50px;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        border-radius: 50%;
        margin: 0px 10px;
        box-shadow: 6px 6px 10px -1px rgba(234, 234, 235, 0.1),
              -6px -6px 10px -1px	rgba(37,37,37,0.7);
        border: 1px solid rgba(234, 234, 235,0.09);
        transition: transform 0.5s;
      } 
      .cont-icon{
        color: #57AAB4;
        font-size: 28px;
        transition: transform 0.5s;
      }
      .icon-link:hover{
        box-shadow: inset 4px 4px 6px -1px rgba(234, 234, 235, 0.2),
              inset 4px 4px 6px -1px	rgba(37,37,37,0.7),
            0 0 5px #57AAB4,
                    0 0 25px #57AAB4,
                    0 0 50px #57AAB4,
                    0 0 100px #03e9f4;
        transform: translateY(2px);
      }
      .icon-link:hover .cont-icon{
        transform: scale(0.95);
      }
      .icon-link:hover .fa-facebook{
        color: #57AAB4;
      }
      .icon-link:hover .fa-instagram{
        color: #57AAB4;
      }
      .icon-link:hover .fa-github{
        color: #57AAB4;
      }
      .input-group{
        width: 320px; 
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

        top:180px;
        position: absolute;
        padding:0 30px;
        transition: 0.5s;
        box-sizing: border-box;
      }
      .input-field{
        width: 100%;
        padding: 10px 5px;
        margin: 10px 0;
        border-top: 0;
        border-left: 2px solid #57AAB4;
        border-right:0;
        border-bottom: 2px solid #57AAB4;
        outline: none;
        background: transparent; 
        color: rgb(234, 234, 235);
        font-size: 15px;
        transition: 0.5s;
      }
      .input-field:focus{
        border-left: 2px solid transparent;

        border-bottom: 2px solid transparent;
        animation: animINP 5s linear infinite,animBTN 5s linear infinite;;
      }

      .submit-btn{
        width: 85%;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: 30px auto 0 auto;
        background: linear-gradient(to right, #03a9f4,#57AAB4,#03a9f4);
        border:0;
        outline: none;
        border-radius: 30px; 
        position: relative;
        z-index: 5;
          box-sizing: border-box;   
          color:#fff;
          font-weight: bold;
          font-size:15px; 
          transition: 0.5s;
      }
      .submit-btn:hover {

        background:#57AAB4;
        color: #fff;
        border-radius: 30px;
        box-shadow: 0 0 5px #57AAB4,
                    0 0 25px #57AAB4,
                    0 0 50px #57AAB4,
                    0 0 100px #03e9f4;
      }
      

      .span{
        margin: 20px 0;
        color:rgb(234, 234, 235);
        font-size: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        /*position: absolute;
        bottom: 88px;*/
      }
      .check-box{
        margin: 0 10px ;
        padding: 0;
      }

      #login{
        left : 0px; 
      }
      #register{
        left : 500px;
      }



      @keyframes a {
        0%{
          background-position: 0%;
        }
        100%{
          background-position: 400%;
        }
      }

      @keyframes animBTN {
          0%{
              box-shadow:  0 0 10px 9px rgba(3,169,244,0.3);
          }
          33%{
              box-shadow:  0 0 10px 9px rgba(244,65,165,0.3);
              
          }
          66.9%{
              box-shadow:  0 0 10px 9px rgba(255,235,59,0.3);
              
          }
          100%{
              box-shadow:  0 0 10px 9px rgba(3,169,244,0.3);
          }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="main-box">
        <div class="form-box">
          <div id="after"></div>
          <div class="button-box">
            <div id="btn"></div>
            <button id="log" type="button" class="toggle-btn" onclick="login()">Log in</button>
            <button id="reg" type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>
          <div class="social-icons">
            <a class="icon-link" href="#">
              <i class="fab fa-facebook cont-icon"></i>
            </a>
            <a class="icon-link" href="#">
              <i class="fab fa-instagram cont-icon"></i>
            </a>
            <a class="icon-link"  href="#">
              <i class="fab fa-github cont-icon"></i>
            </a>
            
          </div>
          <form id="login" class="input-group" onsubmit="handleLogin(event)">
            <input type="text" class="input-field" placeholder="User" required>
            <input id="pwd" type="Password" class="input-field" placeholder="Password" required>

            
            
            <input type="submit" class="submit-btn" value="Log in">
          </form>
          <form id="register" class="input-group" onsubmit="handleRegister(event)">
            <input type="text" class="input-field" placeholder="User" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input id="pwd" type="Password" class="input-field" placeholder="Password" required>
            
            <a href="home.html"
          class="text-teal-600 hover:text-teal-800 font-medium transition duration-200 ease-in-out 
                 focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 rounded-md px-2">
          Home
        </a>

            <input type="submit" class="submit-btn" value="Register">
            
          </form>
        </div>
        <span class="sp sp-t"></span>
        <span class="sp sp-r"></span>
        <span class="sp sp-b"></span>
        <span class="sp sp-l"></span>
      </div>
      
    </div>

    <script>
      let x = document.getElementById("login");
      let y = document.getElementById("register");
      let z = document.getElementById("btn");
      let log = document.getElementById("log");
      let reg = document.getElementById("reg");
      let after = document.getElementById("after");

      function register() {
        x.style.left = "-500px";
        y.style.left = "0px";
        z.style.left = "110px";
        log.style.color = "rgb(234, 234, 235)";
        reg.style.color = "#252525";
        after.style.left = "0";
        after.style.top = "0";
      }
      function login() {
        x.style.left = "0px";
        y.style.left = "500px";
        z.style.left = "0px";
        reg.style.color = "rgb(234, 234, 235)";
        log.style.color = "#252525";
        after.style.left = "50%";
        after.style.top = "0";
        
      }

      // Handle login form submission
      function handleLogin(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Add your authentication logic here
        // For demo purposes, we'll just redirect after a short delay
        
        // Show loading state (optional)
        const submitBtn = event.target.querySelector('.submit-btn');
        const originalText = submitBtn.value;
        submitBtn.value = 'Logging in...';
        submitBtn.disabled = true;
        
        // Simulate authentication process
        setTimeout(() => {
          // Redirect to home page
          // You can change this URL to your actual home page
          window.location.href = '/home.html'; // or 'index.html', 'dashboard.html', etc.
          
          // Alternative: If you want to redirect to a different domain
          // window.location.href = 'https://yourwebsite.com/home';
        }, 1000); // 1 second delay for better UX
      }

      // Handle register form submission
      function handleRegister(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Add your registration logic here
        // For demo purposes, we'll just redirect after a short delay
        
        // Show loading state (optional)
        const submitBtn = event.target.querySelector('.submit-btn');
        const originalText = submitBtn.value;
        submitBtn.value = 'Registering...';
        submitBtn.disabled = true;
        
        // Simulate registration process
        setTimeout(() => {
          // Redirect to home page after successful registration
          // You can change this URL to your actual home page
          window.location.href = '/home.html'; // or 'index.html', 'dashboard.html', etc.
          
          // Alternative: If you want to redirect to a different domain
          // window.location.href = 'https://yourwebsite.com/home';
        }, 1000); // 1 second delay for better UX
      }
    </script>
  </body>
</html>
